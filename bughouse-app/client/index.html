<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bughouse Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Bughouse Chess</h1>

    <div id="lobby-container">
        <h2>Game Lobby</h2>
        <div id="status-message">Connecting to server...</div>
        <div class="join-controls">
            <input type="text" id="room-id-input" placeholder="Enter Room Name">
            <button id="join-room-button">Join Room</button>
        </div>
    </div>

    <div id="assignment-info"></div>

    <div id="game-container" class="hidden">
        <div class="board-area">
            <div class="piece-bank" id="piece-bank-top-1"></div>
            <div class="chessboard" id="chessboard-1"></div>
            <div class="piece-bank" id="piece-bank-bottom-1"></div>
        </div>
        <div class="board-area">
            <div class="piece-bank" id="piece-bank-top-2"></div>
            <div class="chessboard" id="chessboard-2"></div>
            <div class="piece-bank" id="piece-bank-bottom-2"></div>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
